apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: activemq
  labels:
    app: activemq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - env:
          - name: K8S_HOST_NAME
              valueFrom:
                nodeFieldRef:
                  fieldPath: spec.nodeName
        - image: padmaraglaunchpad/activemq:latest
          name: activemq
          ports:
            - containerPort: 8161
              name: admin
            - containerPort: 61616
              name: broker
            - containerPort: 5672
              name: amqp
            - containerPort: 61613
              name: stomp
            - containerPort: 1883
              name: mqtt
            - containerPort: 61614
              name: websocket
          